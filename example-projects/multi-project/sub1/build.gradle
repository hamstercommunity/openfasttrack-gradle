requirementTracing {
  inputDirectories = files('custom-dir1')
  pathConfig {
    'regex:src/.*\\.impl\\..*' {
      coveredItemNamePrefix = 'prefix'
      tagArtifactType = 'impl'
      coveredItemArtifactType = 'dsn'
    }
    'glob:src/*.test.*' {
      tagArtifactType = 'utest'
      coveredItemArtifactType = 'dsn'
    }
  }
}
